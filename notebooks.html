	<div class="all-title-box">
		<div class="container text-center">
			<h1>LogicUS<span class="m_1"> A multi-environment framework for Logic </span></h1>
		</div>
	</div>
	
    <div id="overviews" class="section wb">
        <div class="container">
            <div class="section-title row text-center">
                <div class="col-md-8 offset-md-2">
                    <p class="lead"> Some complementary contents will appear soon...</p>
                </div>
            </div><!-- end title -->

            <div id="notebooks"></div>

				<script src="js/materials.js"></script>
    <script>
        var page_number=1; 
        var page_size = 8; 
        var notebooksHtml="";
        var available_notebooks = notebooks.filter(n=>n.visibility>0);
        var pageCont =Math.ceil(available_notebooks.length/page_size);
        
		
        function nextPage(){
            page_number ++;
            showNotebooks()
        }
        function previusPage(){
            page_number --;
            showNotebooks()
        }
        function showNotebooks(){
			var pagination =  available_notebooks.slice((page_number - 1) * page_size, page_number * page_size)
            var notebooksHtml = ""
            var row = ""
            // console.log("nextPage",pagination)+
            for (var i = 0; i < pagination.length; i += 4) {
                row = '<div class="row">';
                pagination.slice(i, i + 4).forEach(n => {
            //  console.log(n)
             row += `<div class="col-lg-3 col-md-6 col-12">
                    <div class="course-item course-br">
						<div>
							<div class="image-blog">
							<img src="images/${n.section}_notebook.png" alt="${n.section}_notebook image" class="img-fluid">
						</div>
							<div class="course-title">
								<h2>${n.title}</h2>
							</div>
							<div class="course-desc">
								<p>${n.description}</p>
							</div>
							
						</div>
						<div class="course-meta-bot">
							<ul>
								<li><i class="fa fa-book" aria-hidden="true"></i> <a href="${n.link}" title="Notebook" target="_blank">Notebook</a> </li>
								${n.visibility==2?'<li><i class="fas fa-jedi"></i> <a href="'+ n.sollink +'" title="Solution" target="_blank"> Solution</a></li>':''}
							</ul>
						</div>
					</div>
                </div>`;
              });
              row += '</div><!-- end row -->'
              notebooksHtml += row;
            };
			notebooksHtml+='</div><hr class="invis"><center>'
            notebooksHtml+= page_number >1  ? '<button class="btn btn-outline-secondary" onclick="previusPage()">Anterior</button>':'';
            notebooksHtml+= page_number < pageCont ?('<button class="btn btn-outline-info" onclick="nextPage()">Siguiente</button>'):'' ;
			notebooksHtml+="</center>"
            document.getElementById("notebooks").innerHTML="";
            document.getElementById("notebooks").innerHTML=notebooksHtml;
        }
        showNotebooks();
    </script>
