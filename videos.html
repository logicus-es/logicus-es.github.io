<body class="host_version"> 
    <!-- Start header -->
	<header class="top-navbar">
    </header>

        document.querySelector("header").innerHTML = nav_element;
    </script>
	<!-- End header -->
	
	<div class="all-title-box">
		<div class="container text-center">
			<h1>LogicUS<span class="m_1">A multi-environment framework for Logic</span></h1>
		</div>
	</div>

    <div id="overviews" class="section wb">
        <div class="container">
            <div class="section-title row text-center">
                <div class="col-md-8 offset-md-2">
                    <p class="lead"> Some videos will appear soon...</p>
                </div>
            </div><!-- end title -->

            <hr class="invis"> 

			<div id="videos">

			</div>

			<script src="js/materials.js"></script>
			<script>
				var page_number=1; 
				var page_size = 8; 
				var videosHtml="";
				var available_videos = videos.filter(v=>v.visibility>0);
				var pageCont =Math.ceil(available_videos.length/page_size);
				
				
				function nextPage(){
					page_number ++;
					showVideos()
				}
				function previusPage(){
					page_number --;
					showVideos()
				}
				function showVideos(){
					var pagination =  available_videos.slice((page_number - 1) * page_size, page_number * page_size)
					// console.log("nextPage",pagination)
					videosHtml ='<div id="content" class="row">';
					pagination.forEach(v => {
					//  console.log(n)
					 videosHtml += `
						<div class="col-lg-6 col-md-12 col-12">
							<div class="embed-responsive embed-responsive-16by9">
								<iframe class="embed-responsive-item" src="${v.link}" title="YouTube video player: ${v.title}" allowfullscreen></iframe>
							</div>
						
							<div class="course-title">
								<h2>${v.title}</h2>
							</div>
							<div class="course-desc">
								<p>${v.description}</p>
							</div>`;
							
							if (v.complementary != "") {
								videosHtml += `<hr class="hr3">
									<div class="course-desc">
										<h5>Informaci√≥n y materiales complementarios</h5>
										<div>
											${v.complementary}
										</div>
									</div>`
							};
					 videosHtml += '</div>';
					  });

					videosHtml+='</div>' + '<hr class="invis"><center>'
					videosHtml+= page_number > 1  ? '<button class="btn btn-outline-secondary" onclick="previusPage()">Anterior</button>':'';
					videosHtml+= page_number < pageCont ?('<button class="btn btn-outline-info" onclick="nextPage()">Siguiente</button>'):'' ;
					videosHtml+="</center>"
					document.getElementById("videos").innerHTML="";
					document.getElementById("videos").innerHTML=videosHtml;
				}
				showVideos();
			</script>
		</div>
	</div>
